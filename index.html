<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Генератор таблиц</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/script.js' defer></script>
</head>
<body>
    <input type="hidden" id="counter" value="0">
    <header>
        <button id="create" onclick="createTable()">Включить генератор таблиц</button>
        <button id="add" disabled onclick="addRow()">Добавить строку</button>
        <button id="delete" disabled onclick="deleteRow()">Удалить строку с номером:</button>
        <input id="number" disabled type="number" min="2" placeholder="Введите номер"> 
    </header>
    <main>
        <div id="container"></div>
    </main>
</body>
</html>
